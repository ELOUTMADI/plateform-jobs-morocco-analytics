{% extends 'partials/base_auth.html' %}
{% load static %}
{% block content_two %}

   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'register_post' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="invalid-feedbackUser" style="display:none"></div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="invalid-feedbackEmail" style="display:none"></div>
                            <div class="form-group position-relative">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility('password');">
                                    <i class="fa fa-eye" id="togglePasswordIcon"></i>
                                </span>
                            </div>
                            <button type="submit" class="btn-block btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/register.js' %}"></script>


{% endblock content_two %}

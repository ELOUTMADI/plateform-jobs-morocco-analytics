<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            flex-shrink: 0;
        }
        .main-content {
            flex-grow: 1;
            min-width: 0; /* This allows the content to shrink below its 'max-content' size */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-md p-4">
            <div class="text-3xl font-bold text-purple-500 mb-8">T</div>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="{% url 'dashboard' %}" class="flex items-center text-purple-600 bg-purple-100 rounded-md p-2">
                            <span class="mr-2">üè†</span> Dashboard
                        </a>
                    </li>
                    <!-- Add other menu items here -->
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div id="mainContent" class="main-content p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block extra_js %}{% endblock %}

</body>
</html>
